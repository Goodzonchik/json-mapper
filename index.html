<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSONata test</title>
    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
    <style>
      #browsers {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 5px;
        white-space: pre-wrap; /* Перенос строк при необходимости */
        word-wrap: break-word;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <pre id="browsers"></pre>

    <pre id="browsers2"></pre>

    <script>
      (async () => {
        const url = `https://raw.githubusercontent.com/Fyrd/caniuse/refs/heads/main/fulldata-json/data-2.0.json`;

        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        const expression = jsonata(
          `
          $each(agents, function($v) {$v[type='desktop']}).
            ({
                'browser': browser,
                'current_version': current_version,
                'release_date': $fromMillis(version_list[era=0].release_date)
            })
        `
        );
        const result = await expression.evaluate(data);

        const container = document.getElementById('browsers');
        container.innerText = JSON.stringify(result, null, 2);

        const result2 = Object.values(data.agents)
          .filter((agent) => agent.type === 'desktop')
          .map((agent) => {
            const eraZeroVersion = agent.version_list.find((v) => v.era === 0);
            return eraZeroVersion
              ? {
                  browser: agent.browser,
                  current_version: agent.current_version,
                  release_date: eraZeroVersion.release_date,
                }
              : null;
          })
          .filter(Boolean);

        const container2 = document.getElementById('browsers2');
        container2.innerText = JSON.stringify(result2, null, 2);
      })();
    </script>
  </body>
</html>
